
{% extends "layout.html" %}
{% block content %}
<section class="blog-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 left-side">
                <h2>Palestine {{dir[1:]}}</h2>
                {% for row in rows %}
                <div class="row">
                    
                    <div class="col-md-6">
                        <figure class="figure">
                            <img src="static/cover.png" class="figure-img img-fluid" alt="{{row[1]}}">
                          
                        </figure>
                    </div>
                    <div class="col-md-6">
                        <h4><a href="{{dir}}/{{row[0]}}">{{row[1]}}</a></h4>
                        <div class="btn-group">
                            <p>{{row[2]}}</p>
                        </div>
                        <p>{{row[4]}}</p>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>

        </div>

   
</section>
{% endblock %}
